{% extends "layout.html" %}
{% block title %}
Predecir resultados
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predecir resultados</title>
    <style>
        .conjunto {
            text-align: center;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 75vh;
        }
        input[type="file"] {
            font-size: 20px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .info {
            text-align: center;
            font-size: 18px;
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>
    <!-- Botón para cargar archivo CSV -->
    <div class= "conjunto">
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="csvFile" accept=".csv">
            <input type="submit" value="Realizar predicción">
        </form>
        <div class="info">
            <p>Debe cargar un archivo .csv con todos los campos que se utilizan en el modelo para el alumno. Después de pulsar el botón se realizará la estimación de promoción.</p>
        </div>
    </div>

</body>

</html>
{% endblock %}
