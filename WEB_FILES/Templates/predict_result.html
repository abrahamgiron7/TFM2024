{% extends "layout.html" %}
{% block title %}
Resultado de predicción
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de predicción</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center; /* Centrar el encabezado H2 */
        }
    </style>
</head>
<body>
    <h2>Tabla de Predicciones</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>PREDICCION</th>
            </tr>
        </thead>
        <tbody>
            {% for row in predictions %}
            <tr>
                <td>{{ row['ID'] }}</td>
                <td>{{ row['RESULTADO'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
