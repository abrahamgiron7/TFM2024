{% extends "layout.html" %}
{% block title %}
Entrenar Modelo IA
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenar Modelo IA</title>
    <style>


        .boton {
            text-align: center;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 75vh;
        }

        .boton input[type="submit"] {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .boton input[type="submit"]:hover {
            background-color: #45a049;
        }

        .info {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="boton">
        <form action="{{ url_for('train_model') }}" method="POST">
            <input type="submit" value="Entrenar modelo">
            <div class="info">
                <p>Al pulsar en el botón, se entrenará el modelo predictor con los datos cargados en la Base de Datos</p>
            </div>
        </form>
    </div>

</body>
<script>
    //Cambia el menú seleccionado
    a = document.getElementById("PredecirNAV");
    b = document.getElementById("AnadirNAV");
    c = document.getElementById("ConsultarNAV");
    d = document.getElementById("EntrenarNAV");

    a.classList.remove("navbar-active");
    d.classList.remove("navbar-item");
    d.classList.add("navbar-active");

    a.classList.add("navbar-item");
    b.classList.add("navbar-item");
    c.classList.add("navbar-item");
</script>
</html>
{% endblock %}
