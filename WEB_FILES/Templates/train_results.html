{% extends "layout.html" %}
{% block title %}
Entrenar Modelo IA resultados
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenar Modelo IA resultados</title>
    <style>
        .container {
            text-align: center;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 75vh;
        }

        .info {
            text-align: center;
            font-size: 30px;
            margin-top: 20px;
        }
        #matrices-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 60px; /* Ensure there's space for the fixed footer */
        }

        .matrix-item {
            max-width: 45%;
            margin: 10px;
            text-align: center;
        }

        .matrix-item img {
            max-width: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Matriz de confusión / Matriz normalizada</h2>
            <div id="matrices-container">
                <div class="matrix-item">
                    <img src="{{ url_for('static', filename='Decision Tree_confusion_matrix.png') }}" alt="Matrix 1">
                </div>
                <div class="matrix-item">
                    <img src="{{ url_for('static', filename='Decision Tree_confusion_matrix_norm.png') }}" alt="Matrix 2">
                </div>
            </div>
        </div>
        </form>
    </div>

</body>
<script>
    //Cambia el menú seleccionado
    a = document.getElementById("PredecirNAV");
    b = document.getElementById("AnadirNAV");
    c = document.getElementById("ConsultarNAV");
    d = document.getElementById("EntrenarNAV");

    a.classList.remove("navbar-active");
    d.classList.remove("navbar-item");
    d.classList.add("navbar-active");

    a.classList.add("navbar-item");
    b.classList.add("navbar-item");
    c.classList.add("navbar-item");
</script>
</html>
{% endblock %}
