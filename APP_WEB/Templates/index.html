<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for( "static", filename="styles.css" ) }}">
  <!-- <link rel="stylesheet" href="{{ url_for( "static", filename="tabstyles.css" ) }}"> -->
  <script src="{{ url_for( "static", filename="JS.js" ) }}"></script>

</head>

<body>
  <div class="menu">
    <p data-target="#Alta">Dar de alta</p>
    <p data-target="#Consulta">Consultar datos</p>
    <p data-target="#Predecir">Predecir</p>
  </div>

  <div data-content id="Alta" class="active">
    <form action="" class="form">
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Password</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Confirm Password</label>
      </div>

      <input type="submit" class="submitBtn" value="Sign up">
    </form>
  </div>
  <div data-content id="Consulta">
    <input type="button" class="consBtn" value="Generar Tabla" onclick="genera_tabla()" />
  </div>
  <div data-content id="Predecir">
    <input type="button" value="Introducir datos para realizar la predicción" action="/showalumns" method="post"
      onclick="anadir_registro()" />
    {% for row in rows %}
    <tr>
      <td>{{ row["rowid"] }}</td>
      <td>{{ row["name"] }}</td>
      <td> {{ row["addr"]}}</td>
      <td>{{ row["city"] }}</td>
      <td>{{ row["zip"] }}</td>
      <td>
<!--         <form action="{{url_for('edit')}}" method="POST"><input type="hidden" name="id"
            value="{{ row['rowid'] }}"><input type="submit" value="Edit"></form>
      </td> -->
<!--       <td>
        <form onsubmit="return confirm('Are you sure you want to DELETE this Student from the Database?');"
          action="{{url_for('delete')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input
            type="submit" value="Delete"></form>
      </td> -->
    </tr>

    {% endfor %}
  </div>
  <div id="URL">
    <p>Consulta el repositorio con el código en: <a href="http://github.com/smoqadam/PyFladesk">Repositorio de Github
        del proyecto</a></p>
  </div>
  <script>
    /* Recupero los targets (pestañas) y los contenidos de todas las ventanas */
    const targets = document.querySelectorAll('[data-target]')
    const content = document.querySelectorAll('[data-content]')

    /* Para cada pestaña añado el evento click y que esconda el contenido que se muestra*/
    for (let i = 0; i < targets.length; i++) {
      targets[i].style.backgroundColor = "red";
      targets[i].addEventListener('click', () => {
        content.forEach(c => {
          c.classList.remove('active')
        })
        /* Recupero el contenido que quiero mostrar (evento clicado) y lo activo*/
        const t = document.querySelector(targets[i].dataset.target)
        t.classList.add('active')
      })
    }

  </script>

</body>

</html>
